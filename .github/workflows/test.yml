# .github/workflows/test.yml
name: Autograder

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install pytest

      - name: Checkout another private repo (PAT)
        uses: actions/checkout@v4
        with:
          repository: TDA-Podberezski/2025-2c-tp1-1-tests
          token: ${{ secrets.HIDDEN_TOKEN }}
          path: private-repo
        

      - name: Run tests sts
        run: |
          pytest test.py --maxfail=1 --disable-warnings -q

      - name: Run hidden tests
        run: |
          pytest tests_hidden/ --maxfail=1 --disable-warnings -q
